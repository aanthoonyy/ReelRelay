<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Reels Quick Share Settings</title>
    <style>
      body {
        width: 400px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .form-group {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background-color: #fafafa;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 8px;
      }
      .shortcut {
        color: #666;
        font-size: 0.9em;
        margin-bottom: 8px;
      }
      button {
        background-color: #0095f6;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0081d6;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <h1>Instagram Reels Quick Share Settings</h1>

    <div class="form-group">
      <div class="shortcut">Shortcut: Ctrl+Shift+1</div>
      <label for="friend1Title">Friend 1 Name/Description:</label>
      <input
        type="text"
        id="friend1Title"
        placeholder="e.g., Best Friend, Mom, etc."
      />
      <label for="friend1">Instagram Username:</label>
      <input type="text" id="friend1" placeholder="Enter Instagram username" />
    </div>

    <div class="form-group">
      <div class="shortcut">Shortcut: Ctrl+Shift+2</div>
      <label for="friend2Title">Friend 2 Name/Description:</label>
      <input
        type="text"
        id="friend2Title"
        placeholder="e.g., Best Friend, Mom, etc."
      />
      <label for="friend2">Instagram Username:</label>
      <input type="text" id="friend2" placeholder="Enter Instagram username" />
    </div>

    <button id="save">Save Settings</button>

    <div id="status" class="status"></div>

    <script src="options.js"></script>
  </body>
</html>
