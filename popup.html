<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Reels Quick Share</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Settings</h1>

    <div class="scroll-container">
      <div class="form-group">
        <div class="shortcut">Press Ctrl+Shift+1 to share</div>
        <label for="friend1">Friend 1 Username:</label>
        <input
          type="text"
          id="friend1"
          placeholder="Enter Instagram username"
        />
      </div>

      <div class="form-group">
        <div class="shortcut">Press Ctrl+Shift+2 to share</div>
        <label for="friend2">Friend 2 Username:</label>
        <input
          type="text"
          id="friend2"
          placeholder="Enter Instagram username"
        />
      </div>

      <div class="form-group">
        <div class="shortcut">Press Ctrl+Shift+3 to share</div>
        <label for="friend3">Friend 3 Username:</label>
        <input
          type="text"
          id="friend3"
          placeholder="Enter Instagram username"
        />
      </div>

      <div class="form-group">
        <div class="shortcut">Press Ctrl+Shift+4 to share</div>
        <label for="friend4">Friend 4 Username:</label>
        <input
          type="text"
          id="friend4"
          placeholder="Enter Instagram username"
        />
      </div>
    </div>

    <div class="footer">
      <button id="save">Save Settings</button>
      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
